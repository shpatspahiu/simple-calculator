<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-body">
      <div class="calculator-sections">
        <div class="display">0</div>

        <div class="keypad">
          <button class="ac" value="ac">AC</button>
          <button id="+/-" class="operator" value="subtract">+/-</button>
          <button id="%" class="operator" value="%">%</button>
          <button id="/" class="operator" value="divide">/</button>
          <button id="7" class="operand" value="7">7</button>
          <button id="8" class="operand" value="8">8</button>
          <button id="9" class="operand" value="9">9</button>
          <button id="*" class="operator" value="multiply">*</button>
          <button id="4" class="operand" value="4">4</button>
          <button id="5" class="operand" value="5">5</button>
          <button id="6" class="operand" value="6">6</button>
          <button id="-" class="operator" value="subtract">-</button>
          <button id="1" class="operand" value="1">1</button>
          <button id="2" class="operand" value="2">2</button>
          <button id="3" class="operand" value="3">3</button>
          <button id="+" class="operator" value="add">+</button>
          <button id="zero" class="operand" value="0">0</button>
          <button id="." class="floating-point" value=".">.</button>
          <button id="=" class="operator" class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
